<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <div class="previous-box" data-previous>

            </div>
            <div class="next-box" data-current>

            </div>
        </div>
        <div class="all-btns">
            <div class="btn-box">
                <div class="btn">
                    <button class="clear-all large-button" data-clearAll>C</button>
                </div>
                <div class="btn">
                    <button data-delete>DEL</button>
                </div>
                <div class="btn">
                    <button data-numbers>.</button>
                </div>
                <div class="btn">
                    <button data-numbers>1</button>
                </div>
                <div class="btn">
                    <button data-numbers>2</button>
                </div>
                <div class="btn">
                    <button data-operator>x</button>
                </div>
                <div class="btn">
                    <button data-numbers>3</button>
                </div>
                <div class="btn">
                    <button data-numbers>4</button>
                </div>
                <div class="btn">
                    <button data-operator>%</button>
                </div>
                <div class="btn">
                    <button data-numbers>5</button>
                </div>
                <div class="btn">
                    <button data-numbers>6</button>
                </div>
                <div class="btn">
                    <button data-operator>+</button>
                </div>
                <div class="btn">
                    <button data-numbers>7</button>
                </div>
                <div class="btn">
                    <button data-numbers>8</button>
                </div>
                <div class="btn">
                    <button data-operator>-</button>
                </div>
                <div class="btn">
                    <button data-numbers>9</button>
                </div>
               
                <div class="btn">
                    <button data-numbers>0</button>
                </div>
                <div class="btn">
                    <button class="large-button" data-equals>=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
